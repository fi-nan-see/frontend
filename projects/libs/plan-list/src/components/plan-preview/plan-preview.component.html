<tui-island
  *ngIf="planPreview"
  [routerLink]="['/plan', planPreview.id]"
  style="width: 200px; height: 200px; display: flex; flex-direction: column"
  [hoverable]="true"
>
  <tui-badge *ngIf="planPreview.isActual"
             style="margin-right: auto"
             status="success"
             value="Активный"
             class="tui-space_right-2 tui-space_bottom-2"
  ></tui-badge>
  <tui-badge *ngIf="!planPreview.isActual"
             style="margin-right: auto"
             status="neutral"
             value="Завершённый"
             class="tui-space_right-2 tui-space_bottom-2"
  ></tui-badge>


  <h3 class="tui-island__title">{{planPreview.name}}</h3>
  <p class="tui-island__paragraph">
    {{planPreview.isActual ? "Баланс" : "Остаток"}}: {{planPreview.currentBalance}} руб.
  </p>

  <p class="tui-island__category" style="margin-top: auto">{{planPreview.startDate}}—{{planPreview.endDate}}</p>
</tui-island>

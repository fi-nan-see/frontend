<ng-container *ngIf="outcome">
  <tui-island textAlign="center" style="width: 125px; height: 125px; display: flex; flex-direction: column">
    <h3 class="tui-island__title">{{outcome.name}}</h3>
    <p style="align-self: center">{{tuiFormatNumber(outcome.sum)}} {{'RUB' | tuiCurrency}}</p>
    <p class="tui-island__paragraph tui-island__paragraph_link" style="font-size: 10px; margin-top: auto">{{outcome.date}}</p>
  </tui-island>
</ng-container>

<ng-container *ngIf="user$ | async as user; else unauthorized">

  <div style="display: flex; align-items: baseline; gap: 10px">
    <p style="font-size: 20px">Здравствуйте, {{user.name}}!</p>
    <button
      tuiButton
      size="m"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="logoutButtonClick$.next()"
    >
      Выйти
    </button>
  </div>

</ng-container>

<ng-template #unauthorized>
  <div class="authorization-form">
    <div class="authorization-inputs">
      <form
        class="b-form"
        [formGroup]="loginForm"
        (ngSubmit)="loginButtonClick$.next()"
      >
        <tui-input
          formControlName="login"
          tuiTextfieldSize="s"
        >
          Логин
          <input
            tuiTextfield
          />
        </tui-input>

        <tui-input-password
          style="margin-top: 10px"
          formControlName="password"
          tuiTextfieldSize="s"
        >
          Пароль
          <input tuiTextfield/>
        </tui-input-password>

        <tui-loader
          [inheritColor]="true"
          [overlay]="true"
          [showLoader]="(requestSending$ | async) ?? false"
        >
          <button
            tuiButton
            size="s"
            class="tui-space_right-3 tui-space_bottom-3"
            style="width: 100%; margin-top: 10px"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Войти
          </button>
        </tui-loader>
      </form>

    </div>
  </div>
</ng-template>

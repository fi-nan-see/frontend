<ng-container *ngIf="user$ | async as user; else unauthorized">

  <div>
    Добрый день, {{user.name}}!
    <button (click)="logoutButtonClick$.next()">Выйти</button>
  </div>

</ng-container>

<ng-template #unauthorized>
  <div class="authorization-form">
    <div class="authorization-inputs">
      <input placeholder="Логин" [(ngModel)]="login" >
      <input type="password" placeholder="Пароль" [(ngModel)]="password">
    </div>

    <button (click)="loginButtonClick$.next()" >Войти</button>
  </div>
</ng-template>

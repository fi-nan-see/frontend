<ng-container *ngIf="user$ | async as user; else unauthorized">

  <div>
    Добрый день, {{user.name}}!
    <button (click)="logoutButtonClick$.next()">Выйти</button>
  </div>

</ng-container>

<ng-template #unauthorized>
  <div class="authorization-form">
    <div class="authorization-inputs">
      <form
        class="b-form"
        [formGroup]="loginForm"
      >
        <tui-input
          formControlName="login"
          tuiTextfieldSize="s"
        >
          Логин
          <input
            tuiTextfield
          />
        </tui-input>

        <tui-input-password
          style="margin-top: 10px"
          formControlName="password"
          tuiTextfieldSize="s"
        >
          Пароль
          <input tuiTextfield/>
        </tui-input-password>
      </form>

    </div>

    <button (click)="loginButtonClick$.next()">Войти</button>
  </div>
</ng-template>
